<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Commenting Intro Solution</title>
	</head>
	<body>
		<script>
			//Make this a single line comment
			document.write("Hello World!");
			document.write("<br>");
			/*Make this line
			and this line a multi line comment*/
			document.write("It is great to see you!");
		</script>
	</body>
</html>
