<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Block Statement Intro Practice</title>
	</head>
	<body>
		<script>
			function writeToScreen() {
				//Try changing the text within the quotations
				document.write("Hello World!");
				document.write("<br>");
				//Try changing the text within the quotations
				document.write("It is great to see you!");
			}
		</script>

		<button type="button" onclick="writeToScreen();">Click Me</button>
	</body>
</html>
