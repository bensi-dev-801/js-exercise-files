<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS String Method Solution</title>
	</head>
	<body>
		<script>
			var txt = "Welcome JavaScript student to the JavaScript Class.";

			//Write the string to the page
			document.write(txt);
			document.write("<br>");

			//Write the string length to the page
			document.write(txt.length);
			document.write("<br>");

			//Write the results of the trim method to the page
			document.write(txt.trim());
			document.write("<br>");

			//Write the results of the slice method to the page
			document.write(txt.slice(0, 26));
			document.write("<br>");

			//Write the results of the replace method to the page
			document.write(txt.replace("Welcome", "Greetings"));
			document.write("<br>");

			//Write the results of the indexOf method to the page
			document.write(txt.indexOf("JavaScript"));
			document.write("<br>");

			//Write the results of the lastIndexOf method to the page
			document.write(txt.lastIndexOf("JavaScript"));
			document.write("<br>");
		</script>
	</body>
</html>
