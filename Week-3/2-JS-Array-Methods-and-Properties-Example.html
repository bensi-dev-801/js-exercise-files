<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Array Methods and Properties Examples</title>
	</head>
	<body>
		<h3 id="before"></h3>
		<h3 id="results"></h3>
		<script>
			/******************************
            Define variables that select
            HTML elements to return results
            ******************************/
			//Selects the element with the ID "before"
			var before = document.querySelector("#before");
			//Selects the element with ID "results"
			var results = document.querySelector("#results");

			/******** CREATE ARRAY *********/
			var pens = ["red", "blue", "green", "orange"];

			//Sends the array to the screen before any methods are run
			before.innerHTML = "Before: " + pens;

			/*****************************************
            INSTRUCTIONS:
            1. Uncomment the code below by removing the
            two single line comment slashes (//) to see
            the changes to the array.
            2. Re-comment the code after you have seen
            the results to be able to clearly see the
            results of the next method.
            *****************************************/

			/***** PROPERTIES: *****/
			/****************************************
            Get a property of an object by name:
            ****************************************/
			// before.innerHTML += " | Array length: " + pens.length;

			/***** METHODS: *****/
			/******************
            Reverse the array:
            ******************/
			// pens.reverse();

			/******************
            Sort the array:
            ******************/
			// pens.sort();

			/***********************************
            Remove the first value of the array:
            ************************************/
			// pens.shift();

			/***********************************
            Add comma-separated list of values
            to the front of the array:
            ************************************/
			// pens.unshift("purple", "black");

			/***********************************
            Remove the last value of the array:
            ************************************/
			// pens.pop();

			/***********************************
            Add comma-separated list of values 
            to the end of the array:
            ************************************/
			// pens.push("pink", "prussian blue");

			/***********************************
            Find the specified position (pos) and
            remove (n) number of items from the
            array. Arguments: pens.splice(pos,n):
            ************************************/
			// pens.splice(1, 2) // Starts at the second item and removes two items.

			/***********************************
            Sends modified array to the results
            element after the methods run
            ************************************/
			results.innerHTML = "After: " + pens;

			/***********************************
            Create a copy of an array. Typically
            assigned to a new variable:
            ************************************/
			// var newPens = pens.slice();
			// results.innerHTML = "New pens: " + newPens;

			/***********************************
            Return the first element that matches
            the (search) parameter after the 
            specified (index) position. Defaults
            to index position 0. Arguments: pens.indexOf(search, index):
            ************************************/
			// var result = pens.indexOf("green", 0);
			// results.innerHTML = "The search result index is: " + result;

			/***********************************
            Return the items in an array as a 
            comma separated string. The separator
            argument can be used to change the 
            comma to something else. Arguments: pens.join(separator):
            ************************************/
			// var arrayString = pens.join(" | ");
			// results.innerHTML = "String from array: " + arrayString;

			/********************************************** 
            MDN documentation for Array:
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
            ***********************************************/
		</script>
	</body>
</html>
