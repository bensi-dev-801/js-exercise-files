<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS While Loop Example</title>
	</head>
	<body>
		<script>
			/*******************
                SET VARIABLE
            *******************/
			let i = 0;

			/***************
                RUN LOOP
            ****************/
			while (i < 4) {
				document.write(i + "<br>");
				i++;
			}
		</script>
	</body>
</html>
